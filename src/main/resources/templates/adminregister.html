<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #e0eafc, #cfdef3); }
            50% { background: linear-gradient(135deg, #cfdef3, #e0eafc); }
            100% { background: linear-gradient(135deg, #e0eafc, #cfdef3); }
        }

        nav {
            background-color: #4CAF50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box; 
        }

        nav .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav .logo a {
            color: white; /* Set the color of the logo text */
            text-decoration: none; /* Remove the underline from the logo */
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #ddd;
            transform: scale(1.05);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            margin-top: 30px;
            overflow-x: auto;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
            text-align: center;
        }

        .form-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .form-group {
            flex: 1 1 45%;
            min-width: 250px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <nav>
         <div class="logo"><a href="/home" th:href="@{/home}">Voting System</a></div>
        <div class="nav-links">
            <a href="/adminlogin" th:href="@{/adminlogin}">Admin Login</a>
            <a href="/saveAdmin" th:href="@{/saveAdmin}">Admin Registration</a>
            <a href="/userlogin" th:href="@{/userlogin}">User Login</a>
            <a href="/userregister" th:href="@{/userregister}">Register User</a>
        </div>
    </nav>
    <div class="container">
        <h2>Admin Registration</h2>
        <form th:action="@{/goadminregister}" th:method="post" th:object="${admin}">
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" required pattern="[a-zA-Z]{3,15}"
                        title="Name should have 3 to 15 characters and only letters are allowed">
                    <span class="error" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" th:field="*{address}">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" th:field="*{dob}" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" th:field="*{gender}" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:field="*{username}" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
